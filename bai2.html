<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <button onclick="sayWelcome()">Welcome</button>
        <input type="text" id="mgs" name="mgs" placeholder="Welcome to">
    </div>
    <script>
       function sayWelcome() {
        
        var value = document.getElementById('mgs').value;
        if(value != null) {
            alert(value);
        }
       }
    </script>
</body>
</html>
