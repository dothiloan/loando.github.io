<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        setInterval(function(){
            var d = new Date();
            var currentHour = d.getHours();
            var currentMinute = d.getMinutes();
            document.title = currentHour + ":" + currentMinute;
        }, 1000);
        
    </script>
</body>
</html>
