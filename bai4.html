<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="demo">    
    </div>
    <script>
        var d = new Date();
        var currentYear = d.getFullYear();
        var value = prompt('Please enter your birth year', '');
        var myAge = currentYear - value;

        if(myAge > 0) {
            alert('Your age is ' + myAge);
        }       
        
    </script>
</body>
</html>
